<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Becky's Endless Sushi Run</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 20px;
    }
    h1 {
      margin-bottom: 4px;
      font-size: 1.4rem;
    }
    canvas {
      border: 2px solid #444;
      background: #222;
      display: block;
      margin: 8px auto 24px auto;
      max-width: 100%;
    }
    .hint {
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>Ugly Runner</h1>
<p class="hint">Tap / Click or press Space to start. Jump to avoid hurdles & collect coins.</p>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const GAME_WIDTH = canvas.width;
  const GAME_HEIGHT = canvas.height;

  // --- GROUND SETTINGS ---
  const GROUND_HEIGHT = 20;
  const GROUND_Y = GAME_HEIGHT - GROUND_HEIGHT;

  // --- BACKGROUND (parallax, 1600 × 400) ---
  const BG_WIDTH = 1600;
  const BG_HEIGHT = 400;
  const bgImg = new Image();
  bgImg.src = "assets/bg.png";
  let bgX = 0;

  // --- TITLE SCREEN ---
  const titleImg = new Image();
  titleImg.src = "assets/titlescreen.png";
  let titleBlinkTimer = 0;

  // --- PLAYER (animated run sprites) ---
  const PLAYER_WIDTH = 80;
  const PLAYER_HEIGHT = 54;

  const runFrames = [];
  const RUN_FRAME_COUNT = 9;
  for (let i = 1; i <= RUN_FRAME_COUNT; i++) {
    const img = new Image();
    img.src = `assets/run${i}.png`;
    runFrames.push(img);
  }

  let runFrameIndex = 0;
  let runFrameTimer = 0;
  const RUN_FRAME_DURATION = 0.07; // seconds per frame (~14 fps)

  const player = {
    x: 80,
    y: GROUND_Y - PLAYER_HEIGHT,
    width: PLAYER_WIDTH,
    height: PLAYER_HEIGHT,
    vy: 0,
    jumpStrength: 20,
    onGround: true
  };

  const GRAVITY = 60;

  // Obstacles (hurdles)
  const OBSTACLE_WIDTH = 24;
  const OBSTACLE_MIN_HEIGHT = 30;
  const OBSTACLE_MAX_HEIGHT = 100;
  let obstacles = [];
  let obstacleTimer = 0;
  let obstacleInterval = 1.4;

  const hurdleImg = new Image();
  hurdleImg.src = "assets/hurdle.png";

  // Coins
  let coins = [];
  let coinTimer = 0;
  let coinInterval = 0.9;

  const coinImages = [];
  const coinValues = [1, 2, 3, 4, 5];

  for (let i = 1; i <= 5; i++) {
    const img = new Image();
    img.src = `assets/coin${i}.png`;
    coinImages.push(img);
  }

  // Game state
  // "title" → show title screen
  // "playing" → active game
  // "gameOver" → after collision
  let gameState = "title";
  let lastTime = 0;
  let score = 0;
  let coinsCollected = 0;
  let speedMultiplier = 1;

  function resetGame() {
    obstacles = [];
    coins = [];
    score = 0;
    coinsCollected = 0;
    speedMultiplier = 1;

    obstacleTimer = 0;
    coinTimer = 0;

    player.y = GROUND_Y - player.height;
    player.vy = 0;
    player.onGround = true;

    bgX = 0;
    runFrameIndex = 0;
    runFrameTimer = 0;

    gameState = "playing";
  }

  function spawnObstacle() {
    const height =
      OBSTACLE_MIN_HEIGHT +
      Math.random() * (OBSTACLE_MAX_HEIGHT - OBSTACLE_MIN_HEIGHT);

    obstacles.push({
      x: GAME_WIDTH + 20,
      y: GROUND_Y - height,
      width: OBSTACLE_WIDTH,
      height,
      speed: 240 + Math.random() * 60
    });
  }

  function spawnCoin() {
    const index = Math.floor(Math.random() * coinImages.length);
    const img = coinImages[index];
    const value = coinValues[index];

    const size = 32;
    const y = GROUND_Y - size - (Math.random() * 120);

    coins.push({
      x: GAME_WIDTH + 60,
      y,
      size,
      img,
      value,
      speed: 260
    });
  }

  function handleInput() {
    if (gameState === "title") {
      // Move from title screen into game
      resetGame();
      return;
    }

    if (gameState === "gameOver") {
      // Restart game from game over
      resetGame();
      return;
    }

    // In-game jump
    if (player.onGround) {
      player.vy = -player.jumpStrength;
      player.onGround = false;
    }
  }

  // Input listeners
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space" || e.key === " ") {
      e.preventDefault();
      handleInput();
    }
  });

  canvas.addEventListener("mousedown", handleInput);
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    handleInput();
  }, { passive: false });

  function update(dt) {
    if (gameState === "title") {
      // Simple blink timer for "Press Start" text
      titleBlinkTimer += dt;
      return;
    }

    if (gameState !== "playing") {
      // No updates while game over (frozen frame)
      return;
    }

    // Background parallax
    bgX -= dt * 60;
    if (bgX <= -BG_WIDTH) {
      bgX += BG_WIDTH;
    }

    // Speed ramp
    speedMultiplier += dt * 0.025;

    // Player physics
    player.vy += GRAVITY * dt;
    player.y += player.vy;

    if (player.y + player.height >= GROUND_Y) {
      player.y = GROUND_Y - player.height;
      player.vy = 0;
      player.onGround = true;
    }

    // Running animation
    runFrameTimer += dt;
    if (runFrameTimer >= RUN_FRAME_DURATION) {
      runFrameTimer -= RUN_FRAME_DURATION;
      runFrameIndex = (runFrameIndex + 1) % runFrames.length;
    }

    // Obstacles
    obstacleTimer += dt;
    let spawnTime = obstacleInterval / speedMultiplier;
    if (spawnTime < 0.85) spawnTime = 0.85;

    if (obstacleTimer >= spawnTime) {
      spawnObstacle();
      obstacleTimer = 0;
    }

    // Coins
    coinTimer += dt;
    let coinTime = coinInterval / speedMultiplier;
    if (coinTime < 0.45) coinTime = 0.45;

    if (coinTimer >= coinTime) {
      if (Math.random() < 0.65) {
        spawnCoin();
      }
      coinTimer = 0;
    }

    // Move obstacles and coins
    obstacles.forEach((o) => {
      o.x -= o.speed * dt * speedMultiplier;
    });

    coins.forEach((c) => {
      c.x -= c.speed * dt * speedMultiplier;
    });

    // Cleanup offscreen
    obstacles = obstacles.filter((o) => o.x + o.width > 0);
    coins = coins.filter((c) => c.x + c.size > 0);

    // Collisions: obstacles
    for (const o of obstacles) {
      if (rectsCollide(player, o)) {
        gameState = "gameOver";
        break;
      }
    }

    // Collisions: coins
    for (let i = coins.length - 1; i >= 0; i--) {
      const c = coins[i];
      if (rectsCollide(player, { x: c.x, y: c.y, width: c.size, height: c.size })) {
        score += c.value;
        coinsCollected++;
        coins.splice(i, 1);
      }
    }

    // Distance score
    score += dt * 10 * speedMultiplier;
  }

  function rectsCollide(a, b) {
    return (
      a.x < b.x + b.width &&
      a.x + a.width > b.x &&
      a.y < b.y + b.height &&
      a.y + a.height > b.y
    );
  }

  function drawHUD() {
    ctx.save();

    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, GAME_WIDTH, 40);

    ctx.fillStyle = "#eee";
    ctx.font = "16px system-ui, sans-serif";
    ctx.textAlign = "left";
    ctx.textBaseline = "middle";
    ctx.fillText("Score: " + Math.floor(score), 12, 20);

    ctx.textAlign = "right";
    ctx.fillText("Coins: " + coinsCollected, GAME_WIDTH - 12, 20);

    ctx.restore();
  }

  function drawTitleScreen() {
    // Draw title background
    if (titleImg.complete && titleImg.naturalWidth > 0) {
      ctx.drawImage(titleImg, 0, 0, GAME_WIDTH, GAME_HEIGHT);
    } else {
      // Fallback background if title image not ready
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
      ctx.fillStyle = "#fff";
      ctx.font = "32px system-ui, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("UGLY RUNNER", GAME_WIDTH / 2, GAME_HEIGHT / 2 - 20);
    }

    // Blinking "Press Start" text
    const blinkOn = Math.floor(titleBlinkTimer * 2) % 2 === 0; // toggles every 0.5s
    if (blinkOn) {
      ctx.fillStyle = "#fff";
      ctx.font = "20px system-ui, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(
        "Press Space or Click to Start",
        GAME_WIDTH / 2,
        GAME_HEIGHT - 40
      );
    }
  }

  function drawPlayer() {
    const currentFrame = runFrames[runFrameIndex];

    if (currentFrame && currentFrame.complete && currentFrame.naturalWidth > 0) {
      ctx.drawImage(
        currentFrame,
        player.x,
        player.y,
        player.width,
        player.height
      );
    } else {
      // Fallback rectangle
      ctx.fillStyle = "#4caf50";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }
  }

  function draw() {
    ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

    if (gameState === "title") {
      drawTitleScreen();
      return;
    }

    // Background
    if (bgImg.complete && bgImg.naturalWidth > 0) {
      ctx.drawImage(bgImg, bgX, 0, BG_WIDTH, BG_HEIGHT);
      ctx.drawImage(bgImg, bgX + BG_WIDTH, 0, BG_WIDTH, BG_HEIGHT);
    } else {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
    }

    // Invisible ground (no draw, only physics)

    // Player (running sprite)
    drawPlayer();

    // Obstacles
    obstacles.forEach((o) => {
      if (hurdleImg.complete && hurdleImg.naturalWidth > 0) {
        ctx.drawImage(hurdleImg, o.x, o.y, o.width, o.height);
      } else {
        ctx.fillStyle = "#e53935";
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }
    });

    // Coins
    coins.forEach((c) => {
      if (c.img.complete && c.img.naturalWidth > 0) {
        ctx.drawImage(c.img, c.x, c.y, c.size, c.size);
      } else {
        ctx.fillStyle = "#ffeb3b";
        ctx.fillRect(c.x, c.y, c.size, c.size);
      }
    });

    // HUD during play & game over
    if (gameState === "playing" || gameState === "gameOver") {
      drawHUD();
    }

    if (gameState === "gameOver") {
      ctx.fillStyle = "#fff";
      ctx.font = "32px system-ui, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("GAME OVER", GAME_WIDTH / 2, GAME_HEIGHT / 2 - 10);
      ctx.font = "18px system-ui, sans-serif";
      ctx.fillText(
        "Press Space or Click to Restart",
        GAME_WIDTH / 2,
        GAME_HEIGHT / 2 + 20
      );
    }
  }

  function loop(timestamp) {
    if (!lastTime) lastTime = timestamp;
    const dt = (timestamp - lastTime) / 1000;
    lastTime = timestamp;

    update(dt);
    draw();

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
</script>
</body>
</html>
