<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ugly Runner Game w/ Coin Assets</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 20px;
    }
    h1 {
      margin-bottom: 4px;
      font-size: 1.4rem;
    }
    canvas {
      border: 2px solid #444;
      background: #222;
      display: block;
      margin: 8px auto 24px auto;
      max-width: 100%;
    }
    .hint {
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>Ugly Runner</h1>
<p class="hint">Tap / Click or press Space to jump. Avoid red blocks, collect coins.</p>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const GAME_WIDTH = canvas.width;
  const GAME_HEIGHT = canvas.height;

  const GROUND_HEIGHT = 60;
  const GROUND_Y = GAME_HEIGHT - GROUND_HEIGHT;

  // Player
  const player = {
    x: 80,
    y: GROUND_Y - 40,
    width: 40,
    height: 40,
    vy: 0,
    jumpStrength: 18,
    onGround: true
  };

  const GRAVITY = 60;

  // Obstacles
  const OBSTACLE_WIDTH = 24; // ✅ thin, fixed width
  let obstacles = [];
  let obstacleTimer = 0;
  let obstacleInterval = 1.2;

  // Coins
  let coins = [];
  let coinTimer = 0;
  let coinInterval = 0.9;

  // Load coin images and assign values 1–5
  const coinImages = [];
  const coinValues = [1, 2, 3, 4, 5]; // ✅ all different values

  for (let i = 1; i <= 5; i++) {
    const img = new Image();
    img.src = `assets/coin${i}.png`; // expects /assets/coin1.png ... coin5.png
    coinImages.push(img);
  }

  // Game state
  let lastTime = 0;
  let score = 0;
  let coinsCollected = 0;
  let gameState = "playing"; // "playing" | "gameOver"
  let speedMultiplier = 1;

  function resetGame() {
    obstacles = [];
    coins = [];
    score = 0;
    coinsCollected = 0;
    speedMultiplier = 1;

    obstacleTimer = 0;
    coinTimer = 0;

    player.y = GROUND_Y - player.height;
    player.vy = 0;
    player.onGround = true;
    gameState = "playing";
  }

  function spawnObstacle() {
    const width = OBSTACLE_WIDTH;              // ✅ fixed thin width
    const height = 30 + Math.random() * 80;    // variable height is okay

    obstacles.push({
      x: GAME_WIDTH + 20,
      y: GROUND_Y - height,
      width,
      height,
      speed: 280 + Math.random() * 80
    });
  }

  function spawnCoin() {
    // Pick a random coin index 0–4
    const index = Math.floor(Math.random() * 5);
    const img = coinImages[index];
    const value = coinValues[index]; // ✅ 1–5 based on coin#

    const size = 32; // coin render size
    const maxJumpHeightAboveGround = 120;
    const y = GROUND_Y - size - (Math.random() * maxJumpHeightAboveGround);

    coins.push({
      x: GAME_WIDTH + 60,
      y,
      size,
      img,
      value,
      speed: 280
    });
  }

  function handleJumpOrRestart() {
    if (gameState === "gameOver") {
      resetGame();
      return;
    }
    if (player.onGround) {
      player.vy = -player.jumpStrength;
      player.onGround = false;
    }
  }

  // Input
  document.addEventListener("keydown", e => {
    if (e.code === "Space" || e.key === " ") {
      e.preventDefault();
      handleJumpOrRestart();
    }
  });

  canvas.addEventListener("mousedown", handleJumpOrRestart);
  canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    handleJumpOrRestart();
  }, { passive: false });

  function update(dt) {
    if (gameState !== "playing") return;

    // Speed ramp
    speedMultiplier += dt * 0.03;

    // Player physics
    player.vy += GRAVITY * dt;
    player.y += player.vy;

    if (player.y + player.height >= GROUND_Y) {
      player.y = GROUND_Y - player.height;
      player.vy = 0;
      player.onGround = true;
    }

    // Obstacles
    obstacleTimer += dt;
    let currentObstacleInterval = obstacleInterval / speedMultiplier;
    if (currentObstacleInterval < 0.7) currentObstacleInterval = 0.7;

    if (obstacleTimer >= currentObstacleInterval) {
      spawnObstacle();
      obstacleTimer = 0;
    }

    // Coins
    coinTimer += dt;
    let currentCoinInterval = coinInterval / speedMultiplier;
    if (currentCoinInterval < 0.4) currentCoinInterval = 0.4;

    if (coinTimer >= currentCoinInterval) {
      if (Math.random() < 0.65) {
        spawnCoin();
      }
      coinTimer = 0;
    }

    // Move obstacles
    obstacles.forEach(o => {
      o.x -= o.speed * dt * speedMultiplier;
    });

    // Move coins
    coins.forEach(c => {
      c.x -= c.speed * dt * speedMultiplier;
    });

    // Cleanup offscreen
    obstacles = obstacles.filter(o => o.x + o.width > 0);
    coins = coins.filter(c => c.x + c.size > 0);

    // Collisions: obstacles
    for (const o of obstacles) {
      if (rectsCollide(player, o)) {
        gameState = "gameOver";
        break;
      }
    }

    // Collisions: coins
    for (let i = coins.length - 1; i >= 0; i--) {
      const c = coins[i];
      if (rectsCollide(player, { x: c.x, y: c.y, width: c.size, height: c.size })) {
        score += c.value;       // ✅ add coin value to score
        coinsCollected += 1;
        coins.splice(i, 1);
      }
    }

    // Passive score over time (distance)
    score += dt * 10 * speedMultiplier;
  }

  function rectsCollide(a, b) {
    return (
      a.x < b.x + b.width &&
      a.x + a.width > b.x &&
      a.y < b.y + b.height &&
      a.y + a.height > b.y
    );
  }

  function drawHUD() {
    // ✅ HUD fully inside the game frame
    ctx.save();

    // translucent bar at top
    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
    ctx.fillRect(0, 0, GAME_WIDTH, 40);

    ctx.fillStyle = "#eee";
    ctx.font = "16px system-ui, sans-serif";
    ctx.textAlign = "left";
    ctx.textBaseline = "middle";
    ctx.fillText("Score: " + Math.floor(score), 12, 20);

    ctx.textAlign = "right";
    ctx.fillText("Coins: " + coinsCollected, GAME_WIDTH - 12, 20);

    ctx.restore();
  }

  function draw() {
    // Clear
    ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

    // Background
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

    // Ground
    ctx.fillStyle = "#333";
    ctx.fillRect(0, GROUND_Y, GAME_WIDTH, GROUND_HEIGHT);

    // Player
    ctx.fillStyle = "#4caf50";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Obstacles
    ctx.fillStyle = "#e53935";
    obstacles.forEach(o => {
      ctx.fillRect(o.x, o.y, o.width, o.height);
    });

    // Coins
    coins.forEach(c => {
      if (c.img.complete && c.img.naturalWidth > 0) {
        ctx.drawImage(c.img, c.x, c.y, c.size, c.size);
      } else {
        ctx.fillStyle = "#ffeb3b";
        ctx.fillRect(c.x, c.y, c.size, c.size);
      }
    });

    // HUD inside canvas
    drawHUD();

    // Game over text (also inside the frame)
    if (gameState === "gameOver") {
      ctx.fillStyle = "#fff";
      ctx.font = "32px system-ui, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("GAME OVER", GAME_WIDTH / 2, GAME_HEIGHT / 2 - 10);

      ctx.font = "18px system-ui, sans-serif";
      ctx.fillText("Press Space or Click to Restart", GAME_WIDTH / 2, GAME_HEIGHT / 2 + 20);
    }
  }

  function loop(ts) {
    if (!lastTime) lastTime = ts;
    const dt = (ts - lastTime) / 1000;
    lastTime = ts;

    update(dt);
    draw();

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
</script>
</body>
</html>
