<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ugly Runner Game</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 20px;
    }
    h1 {
      margin-bottom: 4px;
      font-size: 1.4rem;
    }
    canvas {
      border: 2px solid #444;
      background: #222;
      display: block;
      margin: 8px auto 24px auto;
      max-width: 100%;
    }
    .hint {
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>Ugly Runner</h1>
<p class="hint">Tap / Click or press Space to jump. Avoid hurdles, collect coins.</p>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const GAME_WIDTH = canvas.width;
  const GAME_HEIGHT = canvas.height;

  // --- GROUND SETTINGS ---
  const GROUND_HEIGHT = 20;         // 20px tall ground
  const GROUND_Y = GAME_HEIGHT - GROUND_HEIGHT;
  const GROUND_VISIBLE = false;     // Invisible ground bar

  // --- BACKGROUND (1600Ã—400) ---
  const BG_WIDTH = 1600;
  const BG_HEIGHT = 400;
  const bgImg = new Image();
  bgImg.src = "assets/bg.png";

  let bgX = 0;

  // Player
  const player = {
    x: 80,
    y: GROUND_Y - 40,
    width: 40,
    height: 40,
    vy: 0,
    jumpStrength: 18,
    onGround: true
  };

  const GRAVITY = 60;

  // Obstacles (hurdles)
  const OBSTACLE_WIDTH = 24;
  const OBSTACLE_MIN_HEIGHT = 30;
  const OBSTACLE_MAX_HEIGHT = 100;
  let obstacles = [];
  let obstacleTimer = 0;
  let obstacleInterval = 1.2;

  // Hurdle image
  const hurdleImg = new Image();
  hurdleImg.src = "assets/hurdle.png";

  // Coins
  let coins = [];
  let coinTimer = 0;
  let coinInterval = 0.9;

  // Coin images & values
  const coinImages = [];
  const coinValues = [1, 2, 3, 4, 5];

  for (let i = 1; i <= 5; i++) {
    const img = new Image();
    img.src = `assets/coin${i}.png`;
    coinImages.push(img);
  }

  // Game state
  let lastTime = 0;
  let score = 0;
  let coinsCollected = 0;
  let gameState = "playing";
  let speedMultiplier = 1;

  function resetGame() {
    obstacles = [];
    coins = [];
    score = 0;
    coinsCollected = 0;
    speedMultiplier = 1;

    obstacleTimer = 0;
    coinTimer = 0;

    player.y = GROUND_Y - player.height;
    player.vy = 0;
    player.onGround = true;

    bgX = 0;
    gameState = "playing";
  }

  function spawnObstacle() {
    const height =
      OBSTACLE_MIN_HEIGHT +
      Math.random() * (OBSTACLE_MAX_HEIGHT - OBSTACLE_MIN_HEIGHT);

    obstacles.push({
      x: GAME_WIDTH + 20,
      y: GROUND_Y - height,
      width: OBSTACLE_WIDTH,
      height,
      speed: 280 + Math.random() * 80
    });
  }

  function spawnCoin() {
    const index = Math.floor(Math.random() * 5);
    const img = coinImages[index];
    const value = coinValues[index];

    const size = 32;
    const y = GROUND_Y - size - (Math.random() * 120);

    coins.push({
      x: GAME_WIDTH + 60,
      y,
      size,
      img,
      value,
      speed: 280
    });
  }

  function handleJumpOrRestart() {
    if (gameState === "gameOver") {
      resetGame();
      return;
    }

    if (player.onGround) {
      player.vy = -player.jumpStrength;
      player.onGround = false;
    }
  }

  // Input
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space" || e.key === " ") {
      e.preventDefault();
      handleJumpOrRestart();
    }
  });

  canvas.addEventListener("mousedown", handleJumpOrRestart);
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    handleJumpOrRestart();
  }, { passive: false });

  function update(dt) {
    if (gameState !== "playing") return;

    // -- Background Parallax --
    bgX -= dt * 60;
    if (bgX <= -BG_WIDTH) {
      bgX += BG_WIDTH;
    }

    // Speed ramp
    speedMultiplier += dt * 0.03;

    // Player physics
    player.vy += GRAVITY * dt;
    player.y += player.vy;

    // Ground collision
    if (player.y + player.height >= GROUND_Y) {
      player.y = GROUND_Y - player.height;
      player.vy = 0;
      player.onGround = true;
    }

    // Obstacles
    obstacleTimer += dt;
    let currentObstacleInterval = obstacleInterval / speedMultiplier;
    if (currentObstacleInterval < 0.7) currentObstacleInterval = 0.7;

    if (obstacleTimer >= currentObstacleInterval) {
      spawnObstacle();
      obstacleTimer = 0;
    }

    // Coins
    coinTimer += dt;
    let currentCoinInterval = coinInterval / speedMultiplier;
    if (currentCoinInterval < 0.4) currentCoinInterval = 0.4;

    if (coinTimer >= currentCoinInterval) {
      if (Math.random() < 0.65) {
        spawnCoin();
      }
      coinTimer = 0;
    }

    // Move obstacles
    obstacles.forEach((o) => {
      o.x -= o.speed * dt * speedMultiplier;
    });

    // Move coins
    coins.forEach((c) => {
      c.x -= c.speed * dt * speedMultiplier;
    });

    // Cleanup
    obstacles = obstacles.filter((o) => o.x + o.width > 0);
    coins = coins.filter((c) => c.x + c.size > 0);

    // Obstacle collision
    for (const o of obstacles) {
      if (rectsCollide(player, o)) {
        gameState = "gameOver";
        break;
      }
    }

    // Coin collision
    for (let i = coins.length - 1; i >= 0; i--) {
      const c = coins[i];
      if (rectsCollide(player, { x: c.x, y: c.y, width: c.size, height: c.size })) {
        score += c.value;
        coinsCollected++;
        coins.splice(i, 1);
      }
    }

    score += dt * 10 * speedMultiplier;
  }

  function rectsCollide(a, b) {
    return (
      a.x < b.x + b.width &&
      a.x + a.width > b.x &&
      a.y < b.y + b.height &&
      a.y + a.height > b.y
    );
  }

  function drawHUD() {
    ctx.save();

    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, GAME_WIDTH, 40);

    ctx.fillStyle = "#eee";
    ctx.font = "16px system-ui";
    ctx.textAlign = "left";
    ctx.textBaseline = "middle";
    ctx.fillText("Score: " + Math.floor(score), 12, 20);

    ctx.textAlign = "right";
    ctx.fillText("Coins: " + coinsCollected, GAME_WIDTH - 12, 20);

    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

    // Background
    ctx.drawImage(bgImg, bgX, 0, BG_WIDTH, BG_HEIGHT);
    ctx.drawImage(bgImg, bgX + BG_WIDTH, 0, BG_WIDTH, BG_HEIGHT);

    // Invisible ground (no draw)

    // Player
    ctx.fillStyle = "#4caf50";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Obstacles
    obstacles.forEach((o) => {
      ctx.drawImage(hurdleImg, o.x, o.y, o.width, o.height);
    });

    // Coins
    coins.forEach((c) => {
      ctx.drawImage(c.img, c.x, c.y, c.size, c.size);
    });

    // HUD
    drawHUD();

    if (gameState === "gameOver") {
      ctx.fillStyle = "#fff";
      ctx.font = "32px system-ui";
      ctx.textAlign = "center";
      ctx.fillText("GAME OVER", GAME_WIDTH / 2, GAME_HEIGHT / 2 - 10);
      ctx.font = "18px system-ui";
      ctx.fillText("Press Space or Click to Restart", GAME_WIDTH / 2, GAME_HEIGHT / 2 + 20);
    }
  }

  function loop(ts) {
    if (!lastTime) lastTime = ts;
    const dt = (ts - lastTime) / 1000;
    lastTime = ts;

    update(dt);
    draw();

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
</script>
</body>
</html>
